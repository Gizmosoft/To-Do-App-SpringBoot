<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<center>
    <h1>Welcome to the To-Do App!</h1>
    <div class="input">
        <form action="/addItemForm">
            <button type="submit">Add Items</button>
        </form>
    </div>
</center>
<h4>Your Todo List for the day is below...</h4><br>
<!--    Displaying the data from the database in a Tabular form  -->
    <table>
        <form action="/deleteItem" method="post">
        <tr th:each="l : ${list}">
            <td th:text="${l.title}"></td>
            <td th:if="${l.status=='done'}" th:text="${l.status}"></td>
            <td><input type="submit" value="Remove"></td>
        </tr>
        </form>
    </table>

</body>
</html>
